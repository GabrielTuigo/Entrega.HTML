<html>
  <head>
    <title>Lista de Tarefas</title>
  </head>
<body>

    <div class="cadastro">
        <h2>Cadastro de Tarefa</h2>

        <label>Prioridade</label>
        <input id="prioridade" placeholder="Ex: Urgente">

        <label>Descrição</label>
        <textarea id="descricao" rows="2"></textarea>

        <label>Local</label>
        <input id="local">

        <label>Recursos Necessários</label>
        <input id="recursos">

        <label>Data Limite</label>
        <input id="dataLimite" type="datetime-local">

        <label>Matrícula</label>
        <input id="matricula" type="number">

        <button onclick="salvar()">Salvar Tarefa</button>
        <a href="listaTarefas.html"><button>Voltar</button></a>
    </div>
</body>
</html>
